<!doctype html>
<html lang="en">
<head>

  <style>
    :root {
      --box-w: 60vw;
      --box-h: 40vh;
      --radius: 24px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", system-ui, -apple-system, Roboto, "Helvetica Neue", Arial;
      background: blanchedalmond;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .box{
      width: var(--box-w);
      min-height: var(--box-h);
      background: white;
      border: 2px dashed black;
      border-radius: var(--radius);
      box-shadow: 7px 10px 9px darksalmon;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding: 22px;
      gap: 14px;
      box-sizing: border-box;
      transition: transform .25s ease;
    }

    .box:focus-within{
      transform: translateY(-2px);
    }

    .message {
      font-size: clamp(16px, 1.6vw, 22px);
      text-align:center;
      line-height:1.3;
      color:#333;
      padding:0 8px;
    }

    .screenshot {
      max-width: 80%;
      max-height: 45%;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .controls {
      display:flex;
      gap:10px;
      align-items:center;
    }

    button.box-button{
      border-radius: 30px;
      width:110px;
      height:44px;
      border: 2px solid rgba(0,0,0,0.08);
      background: #fbcfe8;
      padding: 6px 12px;
      font-weight:600;
      cursor:pointer;
      transition: transform .18s ease, background .18s ease, color .18s ease;
    }

    button.box-button:hover,
    button.box-button:focus{
      background: rgb(255,105,180);
      color: white;
      transform: scale(1.05);
      outline: none;
    }

    .hidden { display:none !important; }

    @media (max-width:600px){
      .box { width: 92vw; min-height: 44vh; padding:16px; }
      .screenshot { max-height: 40vh; }
    }
  </style>
</head>

    ];

    document.addEventListener('DOMContentLoaded', () => {
      const content = document.getElementById('content');
      const screenshot = document.getElementById('screenshot');
      const nextBtn = document.getElementById('nextBtn');

      let step = 0;

      // preload images
      slides.forEach(s => { if (s.img) { const im = new Image(); im.src = s.img; } });

      function showSlide(i){
        const slide = slides[i];
        if (!slide) return;
        if (slide.img) {
          screenshot.src = slide.img;
          screenshot.classList.remove('hidden');
          screenshot.alt = slide.text || 'screenshot';
        } else {
          screenshot.classList.add('hidden');
          screenshot.removeAttribute('src');
        }
        content.innerHTML = slide.text;
      }

      function advance(){
        if (step < slides.length) {
          showSlide(step);
          step++;
          if (step < slides.length) {
            nextBtn.textContent = 'Next';
          } else {
            nextBtn.classList.add('hidden');
          }
        }
        nextBtn.blur();
      }

      nextBtn.addEventListener('click', advance);

      // keyboard support
      document.addEventListener('keydown', (e) => {
        if (['ArrowRight','Enter',' '].includes(e.key)) {
          if (!nextBtn.classList.contains('hidden')) {
            e.preventDefault();
            advance();
          }
        }
      });
    });
  </script>
